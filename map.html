<script type="text/javascript">
    var locations = [        
        ['Hostel 4', 23.209931, 77.411154, 22],
        ['Hostel 3', 23.211095, 77.410371, 21],
        ['Hostel 2', 23.211657, 77.409727, 20],
        ['Hostel 1', 23.212446, 77.409384, 19],
        ['SAC(Auditorium)', 23.215489, 77.406250, 18],
        ['Mechanical Department', 23.215394, 77.407495,17],
        ['New Admin Block', 23.217377, 77.403603, 16],
        ['Shopping Complex', 23.214807, 77.402988, 15],
        ['Sports Complex', 23.211499, 77.406197, 14],
        ['Football Ground', 23.210277, 77.404223, 13],
        ['Cricket Ground', 23.208797, 77.406079, 12],
        ['NRI Hostel', 23.207427, 77.408222, 11],
        ['Electrical Department', 23.216396, 77.406892, 10],
        ['Dept. of Architecture and Planning', 23.217106, 77.406522, 9],
        ['CSIT', 23.217180, 77.405396, 8],
        ['MSME & Chemical Department', 23.213609, 77.407216, 7],
        ['Hostel 6', 23.213925, 77.416454, 6],       
        
        ['Hostel 7', 23.214250, 77.400865, 5],
        ['Civil Department', 23.214280, 77.407216, 4],
        ['New Teaching Block', 23.217958, 77.408718, 3],
        ['Porch', 23.216784, 77.406294, 2],
        ['Hostel 5', 23.214300, 77.414265, 1]
        
        
    ];
    var customMapType = new google.maps.StyledMapType([
            {
              stylers: [
                {hue: '#890000'},
                {visibility: 'simplified'},
                {gamma: 0.5},
                {weight: 0.5}
              ]
            },
            {
              elementType: 'labels',
              stylers: [{visibility: 'on'}]
            },
            {
              featureType: 'water',
              stylers: [{color: '#CF6766'}]
            }
          ], {
            name: 'Custom Style'
        });
        var customMapTypeId = 'custom_style';

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: new google.maps.LatLng(23.214642, 77.407297),
      mapTypeControlOptions: {
          mapTypeId: [google.maps.MapTypeId.ROADMAP, customMapTypeId]}
    });
    map.mapTypes.set(customMapTypeId, customMapType);
        map.setMapTypeId(customMapTypeId);

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i=0;i<locations.length;i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        //animation: google.maps.Animation.BOUNCE,
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
